{% extends "header.html" %}
{% block content %}

  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
      Enter your username:<br>
      {{ form.username(size=80) }}<br>
    </p>
    <p>
      Enter your password:<br>
      {{ form.password(size=80) }}<br>
    </p>
    <p>
      <input type="submit" value="Sign In">
    </p>
  </form>

{% endblock %}
